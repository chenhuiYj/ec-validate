<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin-bottom: 2000px;
        }
        .m-from-box {
            margin: 100px auto;
            border: 1px solid #ccc;
            width: 400px;
            min-height: 200px;
            border-radius: 10px;
            text-align: center;
        }

        .u-input-text {
            border: 1px solid #ccc;
            height: 30px;
            width: 300px;
            outline: none;
            padding-left: 10px;
        }

        .u-input-text.err {
            border: 1px solid #f00;
        }

        .u-btn-submit {
            width: 100px;
            height: 30px;
            border: none;
            background: #09f;
            color: #fff;
        }

        .u-tips {
            margin: 10px 0;
            font-size: 14px;
            padding-left: 50px;
            color: #f00;
            text-align: left;
        }
        .u-tips.lv1{
            color: #f00;
        }
        .u-tips.lv2{
            color: #333;
        }
        .u-tips.lv3{
            color: #f90;
        }
        .u-tips.lv4{
            color: #40b943;
        }

        .u-tips.success {
            color: #4cb94c;
        }
    </style>
</head>
<body>
<div id="form-box">
    <!--校验单个字段-->
    <div class="m-from-box">
        <h3>校验单个字段</h3>
        <p><input type="text" class="u-input-text" placeholder="请输入姓名" v-model="demo1.userName"></p>
        <p><input type="text" class="u-input-text" placeholder="请输入电话号码" v-model="demo1.userContact"></p>
        <p class="u-tips" :class="{'success':demo1.tips==='success'}">{{demo1.tips}}</p>
        <p><input type="button" class="u-btn-submit" value="提交" @click="handleSubmit1"></p>
    </div>
    <!--单个字段，多个规则-->
    <div class="m-from-box">
        <h3>单个字段，多个规则</h3>
        <p><input type="text" class="u-input-text" placeholder="请输入电话或者邮箱" v-model="demo2.userContact"></p>
        <p class="u-tips" :class="{'success':demo2.tips==='success'}">{{demo2.tips}}</p>
        <p><input type="button" class="u-btn-submit" value="提交" @click="handleSubmit2"></p>
    </div>
    <!--单个字段，扩展规则-->
    <div class="m-from-box">
        <h3>单个字段，扩展规则-</h3>
        <p><input type="text" class="u-input-text" placeholder="请输入密码" v-model="demo3.pwd"></p>
        <p class="u-tips" :class="{'success':demo3.tips==='success'}">{{demo3.tips}}</p>
        <p><input type="button" class="u-btn-submit" value="提交" @click="handleSubmit3"></p>
    </div>
    <!--校验单个字段，带别名定位第一个有误数据-->
    <div class="m-from-box">
        <h3>校验单个字段，带别名定位第一个有误数据</h3>
        <p><input type="text" class="u-input-text" placeholder="请输入姓名" v-model="demo4.userName"
                  :class="{'err':demo4.tips.userName}"></p>
        <p class="u-tips">{{demo4.tips.user}}</p>
        <p><input type="text" class="u-input-text" placeholder="请输入电话或者邮箱" v-model="demo4.userContact"
                  :class="{'err':demo4.tips.contact}"></p>
        <p class="u-tips">{{demo4.tips.contact}}</p>
        <p class="u-tips success" v-if="demo4.tips==='success'">提交成功</p>
        <p><input type="button" class="u-btn-submit" value="提交" @click="handleSubmit4"></p>
    </div>
    <!--校验全部-->
    <div class="m-from-box">
        <h3>校验全部</h3>
        <p><input type="text" class="u-input-text" placeholder="请输入姓名" v-model="demo5.userName"
                  :class="{'err':demo5.tips.userName}"></p>
        <p class="u-tips">{{demo5.tips.userName}}</p>
        <p><input type="text" class="u-input-text" placeholder="请输入电话或者邮箱" v-model="demo5.userContact"
                  :class="{'err':demo5.tips.contact}"></p>
        <p class="u-tips">{{demo5.tips.contact}}</p>
        <p class="u-tips success" v-if="demo5.tips==='success'">提交成功</p>
        <p><input type="button" class="u-btn-submit" value="提交" @click="handleSubmit5"></p>
    </div>
    <!--单个输入，实时校验-->
    <div class="m-from-box">
        <h3>单个输入，实时校验</h3>
        <p><input type="text" class="u-input-text" placeholder="请输入电话或者邮箱" v-model="demo6.userContact"
                  :class="{'err':demo6.tips&&demo6.tips!=='success'}"  @input="handleInput6"></p>
        <p class="u-tips" :class="{'success':demo6.tips==='success'}">{{demo6.tips}}</p>
    </div>
</div>
</body>
<script src="./vue.min.js"></script>
<script src="./ec-validate-beta.3.js"></script>
<script>
    let tips=ecValidate.check([
        {
            data:'  ',
            rules:{
                'isNoNull':'邮箱不能为空',
            }
        }
    ]);
    console.log(tips);
    let tips1=ecValidate.check([
        {
            data:'  ',
            filter:'trim',
            rules:{
                'isNoNull':'邮箱不能为空',
            }
        }
    ]);
    console.log(tips1);

    ecValidate.extendFilter('word',function(val){
        return val.replace(/[0-9]/g, "")
    })
    let tips2=ecValidate.check([
        {
            data:'asdwx',
            filter:'word',
            rules:{
                'isNoNull':'邮箱不能为空',
            }
        }
    ]);
    console.log(tips2);

    // let tips2=ecValidate.check([
    //     {
    //         data:'1234a56',
    //         rules:{
    //             'noEnglish':'不能包含英文',
    //         }
    //     }
    // ]);
    // console.log(tips2);

    // let tips3=ecValidate.check([
    //     {
    //         data:'1881926601332',
    //         rules:{
    //             'isMobile':'请输入正确的邮箱格式',
    //         }
    //     }
    // ]);
    // console.log(tips3);

    // let tips4=ecValidate.check([
    //     {
    //         data:'死阿萨德1',
    //         rules:{
    //             'isChinese':'请输入正确的中文格式',
    //         }
    //     }
    // ]);
    // console.log(tips4);

    new Vue({
        el: '#form-box',
        data: {
            demo1: {
                userName: '',
                userContact: '',
                tips: ''
            },
            demo2: {
                userContact: '',
                tips: ''
            },
            demo3: {
                userName: '',
                tips: ''
            },
            demo4: {
                userName: '',
                userContact: '',
                tips: {}
            },
            demo5: {
                userName: '',
                userContact: '',
                tips: {}
            },
            demo6: {
                userContact: '',
                tips:'',
            },
        },
        methods: {
            handleSubmit1(){
                let _this = this;
                let _tips=ecValidate.check([
                    {
                        //校验的数据
                        data: _this.demo1.userName,
                        //校验的规则
                        rules: {
                            'isNoNull':'姓名不能为空'
                        }
                    },
                    {
                        //校验的数据
                        data: _this.demo1.userContact,
                        //校验的规则
                        rules: {
                            'isNoNull':'联系方式不能为空'
                        }
                    }
                ])
                this.demo1.tips = _tips;
            },
            handleSubmit2(){
                debugger;
                let _this = this;
                let _tips=ecValidate.check([
                    {
                        //校验的数据
                        data: _this.demo2.userContact,
                        //校验的规则
                        rules: {
                            'isNoNull':'联系方式不能为空',
                            'isEmail,isMobile':'请输入正确的联系方式'
                        }
                    }
                ])
                this.demo2.tips = _tips;
            },
            handleSubmit3(){
                let _this = this;
                let _tips=ecValidate.check([
                    {
                        //校验的数据
                        data: _this.demo3.pwd,
                        //校验的规则
                        rules: {
                            'isNoNull':'密码不能为空',
                            'isPwd':'请输入正确的密码格式'
                        }
                    }
                ])
                this.demo3.tips = _tips;
            },
            handleSubmit4(){
                let _this = this;
                //在校验数组里面加上alias字段，保存错误信息。该字段要保证值唯一性，并且要么全部加上，要么全部不加，不然可能会造成页面错误
                let _tips=ecValidate.check([
                    {
                        //校验的数据
                        data: _this.demo4.userName,
                        alias: 'user',
                        //校验的规则
                        rules: {
                            'isNoNull':'姓名不能为空'
                        }
                    },
                    {
                        //校验的数据
                        data: _this.demo4.userContact,
                        alias: 'contact',
                        //校验的规则
                        rules: {
                            'isNoNull':'联系方式不能为空'
                        }
                    }
                ])
                this.demo4.tips = _tips;
            },
            handleSubmit5(){
                let _this = this;
                //checkAll校验全部的函数，必须要加上alias字段。
                let _tips=ecValidate.checkAll([
                    {
                        //校验的数据
                        data: _this.demo5.userName,
                        alias: 'userName',
                        //校验的规则
                        rules: {
                            'isNoNull':'姓名不能为空'
                        }
                    },
                    {
                        //校验的数据
                        data: _this.demo5.userContact,
                        alias: 'contact',
                        //校验的规则
                        rules: {
                            'isNoNull':'联系方式不能为空'
                        }
                    }
                ])
                this.demo5.tips = _tips;
            },
            handleInput6(){
                let _this = this;
                let _tips=ecValidate.check([
                    {
                        //校验的数据
                        data: _this.demo6.userContact,
                        //校验的规则
                        rules: {
                            'isNoNull':'联系方式不能为空'
                        }
                    },
                ])
                this.demo6.tips = _tips;
            }
        },
        mounted:function () {
           //添加扩展规则
            ecValidate.extend('isPwd',function (val, msg) {
                if (!/^[a-zA-Z0-9.]+$/.test(val)) {
                    return msg
                }
            })

            let tips=ecValidate.check([
                {
                    data:'@5626a',
                    rules:{
                        'isPwd':'请输入正确的密码格式'
                    }
                }
            ]);
            console.log(tips);
        }
    })
</script>
</html>
